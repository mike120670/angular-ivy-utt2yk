<div class="container">
  <div class="row">
    <div class="col-md-12 mt-4">
      <h1 class="text-left">People</h1>
      <hr />
      <button class="btn btn-success" (click)="AddUserDataForm()">
        Click to Add User
      </button>
      <div class="mt-4">
        <form *ngIf="userForm">
          <div class="container">
            <div class="row">
              <div class="col-sm-5">
                <p>
                  First Name:
                  <input
                    type="text"
                    name="firstName"
                    [(ngModel)]="newUser.firstName"
                  />
                </p>
              </div>
              <div class="col-sm-5">
                <p>
                  Last Name:
                  <input
                    type="text"
                    name="lastName"
                    [(ngModel)]="newUser.lastName"
                  />
                </p>
              </div>
              <div class="col-sm-2" style="padding: 0,0,5,0 px;">
                <button
                  type="button"
                  class="btn btn-primary mr-2"
                  (click)="saveUserData(newUser)"
                >
                  Add
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <hr />
      <table class="table table-bordered table-striped table-hover">
        <thead>
          <tr>
            <th class="text-center">ID</th>
            <th class="text-center">First Name</th>
            <th class="text-center">Last Name</th>
            <th class="text-center">&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>

            <td>
              <button
                type="button"
                class="btn btn-danger btn-sm mx-auto d-block"
                (click)="removeUserData(user)"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
